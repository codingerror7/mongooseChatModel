<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT APP</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>BASIC CHAT APP</h1>
    <ul id="chatDiv">

    </ul>
    <script>
        fetch("/chats").then(res=>res.json()).then(data=>{
            const list = document.querySelector("#chatDiv");
            data.foreach(chat=>{
                let p = document.createElement("p");
                p.textContent = `${Chat.from} to ${Chat.to} = ${Chat.msg}`;
                list.appendChild(p);
            })
        }).catch((err)=>{
            console.log(err);
        })
    </script>
</body>
</html>
